<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Guess the Subreddit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Sub-Scramble</h1>
      <div class="scrambled-word" id="scrambled-word">???</div>
      <div class="clue" >Clue:</div>
      <img id="myImage" alt="Dynamic Image" width="200px" height="200px" />
      <input type="text" id="user-input" placeholder="Type your answer here">
      <button id="check-button">Check Answer</button>
      <div class="result" id="result"></div>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
